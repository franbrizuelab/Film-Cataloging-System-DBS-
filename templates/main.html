<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .header a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            background-color: #333;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .header a:hover {
            background-color: #555;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Movie Catalog</h1>
        {% if is_logged_in %}
            <a href="/logout">Logout ({{ username }})</a>
        {% else %}
            <a href="/login">Login/Sign Up</a>
        {% endif %}
    </div>

    <div class="container">
        <table>
            <tr>
                <th>Title</th>
                <th>Overview</th>
            </tr>
            {% for movie in movies %}
            <tr>
                <td>{{ movie['title'] }}</td>
                <td>{{ movie['overview'] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

    <footer>&copy; 2024 Your Project. All rights reserved.</footer>
</body>
</html>
